<!DOCTYPE html>
<html>
	<head>
		<title>HexSwatch Demo</title>
		<meta charset="utf-8"/>
		<style>
			html,body {
				padding: 0;
				margin: 0;
				width: 100%;
				height: 100%;
			}
			
			.container {
				width: 100%;
				height: 100%;
				font-family: sans-serif;
				margin: 5px;
			}
			
			#input {
				width: 50%;
				height: 100%;
				float: left;
			}
			
			#output { 
				width: 50%;
				height: 100%;
				float: right;
			}
		</style>
		<script type="text/javascript" src="hexswatch.js"></script>
		<script type="text/javascript">		
			window.onload = function() {
				var input  = document.getElementById("input");
				var output = document.getElementById("output");
				
				input.onkeyup = function() {
					output.innerHTML = hexswatch.replaceWithSwatches(input.innerHTML);
				};
				
				input.onkeyup();
			}
		</script>
	</head>
	<body>
		<div class="container">
			<div id="input" contenteditable="true">
				Type on the left and see #ff00ff hex swatches appear on the right!
			</div>
			<div id="output"></div>
		</div>
	</body>
</html>
